<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator &#10133</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="calc-wrapper">
            <div class="screen-wrapper">
                <div id="screen">0</div>
            </div>
            <div class="btn-wrapper">
                <button id="clear">Clear</button>
                <button id="delete">&#11013</button>
                <button id="seven" data-number>7</button>
                <button id="eight" data-number>8</button>
                <button id="nine" data-number>9</button>
                <button id="divide" data-operand>&#10135</button>
                <button id="four" data-number>4</button>
                <button id="five" data-number>5</button>
                <button id="six" data-number>6</button>
                <button id="multiply" data-operand>&#10006</button>
                <button id="one" data-number>1</button>
                <button id="two" data-number>2</button>
                <button id="three" data-number>3</button>
                <button id="subtract" data-operand>&#10134</button>
                <button id="zero" data-number>0</button>
                <button id="dot" disabled>.</button>
                <button id="equals" disabled>=</button>
                <button id="add" data-operand>&#10133</button>
            </div>
            <footer>
                <p>
                Built by <a href="https://weitlert.github.io/">WeitlerT <i style="font-size:18px" class="fa">&#xf09b;</i></a>
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
